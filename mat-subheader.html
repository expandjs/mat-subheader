<!--
This element is used by mat-list to display a material subheader.

@element mat-subheader
@description A custom element used to display a Material Design subheader
@keywords material design, material subheader, web app, html5, expandjs, web-components
@group contents
@homepage http://expandjs.com/elements/mat-subheader
@demo http://expandjs.com/demo/mat-subheader

@dependency polymer Polymer/polymer#^1.0.0
@dependency expandjs ExpandJS/expandjs#0.9.3
@dependency mat-ink ExpandJS/mat-ink#0.9.3

@devDependency mat-demo ExpandJS/mat-demo#0.9.3
@devDependency mat-item ExpandJS/mat-item#0.9.3
@devDependency mat-list ExpandJS/mat-list#0.9.3
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-ink/mat-ink.html">

<dom-module id="mat-subheader">

    <style>
        :host {
            @apply(--mat-font-menu);
            display: block;
            height: 48px;
            line-height: 48px !important; /* override */
            overflow: visible;
            text-align: left;
        }

        :host #matSubheaderMain {
            overflow: hidden;
            padding: 0 16px;
        }

        :host([inset]) #matSubheaderMain {
            padding-left: 72px;
        }
    </style>

    <template>
        <mat-ink id="matSubheaderWrapper" opacity="secondary">
            <div id="matSubheaderMain">{{label}}</div>
        </mat-ink>
    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-subheader',

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * If set to true, the element is hidden.
                 *
                 * @attribute empty
                 * @type boolean
                 * @notifies
                 * @readonly
                 */
                empty: {
                    computed: '_computeEmpty(label)',
                    notify: true,
                    reflectToAttribute: true,
                    type: Boolean
                },

                /**
                 * If set to true, the element is indented.
                 *
                 * @attribute inset
                 * @type boolean
                 * @default false
                 */
                inset: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * The subheader's label
                 *
                 * @attribute label
                 * @type string
                 */
                label: {
                    reflectToAttribute: true,
                    type: String,
                    value: null
                }
            },

            /*********************************************************************/

            // COMPUTER
            _computeEmpty: function (label) {
                return !label;
            }
        });
    </script>

</dom-module>
